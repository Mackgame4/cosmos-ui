<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Cosmos UI Playground</title>
    <script type="module" src="/build/cosmosui.esm.js"></script>
    <script nomodule src="/build/cosmosui.js"></script>
  </head>
  <body>
    <c-provider>
      <c-icon name="user"></c-icon>
      <c-button variant="default" prepend-icon="user">Login</c-button>
      <c-input placeholder="Enter your name"></c-input>
      <c-avatar>CN</c-avatar>
      <c-badge>Badge</c-badge>
      <c-checkbox description="You agree to our Terms of Service and Privacy Policy.">Accept terms and conditions</c-checkbox>
      <c-card card-title="Title" card-subtitle="Subtitle" card-description="Description" card-footer="Footer">Body</c-card>
      <c-switch>Switch</c-switch>
    </c-provider>
  </body>
</html>
